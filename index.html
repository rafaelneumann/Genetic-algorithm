<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Genetic algorithms</title>
  <script type="text/javascript" src="p5.js"></script>
  <script type="text/javascript" src="p5.sound.js"></script>
  <script type="text/javascript" src="p5.dom.js"></script>
  <script type="text/javascript" src="vehicle.js"></script>
  <script type="text/javascript" src="sketch.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>This is a genetic algorithm that I was learning</h2>
  <div id="main_canvas"></div>
  <div id="functions_wrapper">
    <div id="food_options">
	  <ul>
	    <li><input type="text" size="2" id="food_prob" value="0.4">Prob. of food appearing</input></li>
	    <li><input type="text" size="2" id="max_food" value="100">Max food allowed</input></li>
	  </ul>
	</div>
	<div id="poison_options">
	  <ul>
	    <li><input type="text" size="2" id="poison_prob" value="0.95">Prob. of poison appearing</input></li>
	    <li><input type="text" size="2" id="max_poison" value="100">Max poison allowed</input></li>
	  </ul>
	</div>
	<div id="debugging">
	  <input id="debugging_input" type="checkbox" checked>Show lines and circles</input>
	</div>
  </div>
</body>
</html>
